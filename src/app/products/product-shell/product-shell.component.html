<div class="row">
  <div class="col-md-4">
    <pm-product-list
      [products]="products$ | async"
      [selectedProduct]="selectedProduct$ | async"
      [displayCode]="displayCode$ | async"
      [errorMessage]="errorMessage$ | async"
      (_productSelected)="productSelected($any($event))"
      (_checkChanged)="checkChanged()"
      (_newProduct)="newProduct()"
    ></pm-product-list>
  </div>
  <div class="col-md-8">
    <pm-product-edit></pm-product-edit>
  </div>
</div>
